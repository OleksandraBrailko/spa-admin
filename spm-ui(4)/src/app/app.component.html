<div *ngIf="!authenticateUser">
  <div class="card" style="width: 30%;">
    <div class="card-body">
      <h5 class="card-title">LOGIN TO SPA-ADMIN</h5>
      <form>
        <div class="form-group">
            <br>
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your working email" [(ngModel)]="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
        </div>
        <a href="#" class="card-link">Forgot password</a>
        <br><button type="submit" class="btn btn-primary" (click)="login()">Confirm identity</button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="authenticateUser">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="groups">Groups</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="users">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="sites">Sites</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <span style="margin: 0px 10px 0px 10px;color:white">Logged in as {{authenticateUser.email}}</span>

        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit" (click)="logout()">Log Out</button>
      </form>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
